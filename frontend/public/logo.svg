<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with India Post red -->
  <circle cx="32" cy="32" r="32" fill="#C62828"/>
  
  <!-- Stylized delivery package/box -->
  <rect x="18" y="20" width="28" height="22" rx="2" fill="white" opacity="0.95"/>
  
  <!-- Tape cross on package -->
  <line x1="18" y1="31" x2="46" y2="31" stroke="#C62828" stroke-width="2"/>
  <line x1="32" y1="20" x2="32" y2="42" stroke="#C62828" stroke-width="2"/>
  
  <!-- Speed lines (dash effect) -->
  <line x1="10" y1="26" x2="15" y2="26" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="8" y1="32" x2="15" y2="32" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="10" y1="38" x2="15" y2="38" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Location pin/marker on package -->
  <circle cx="32" cy="28" r="4" fill="#C62828"/>
  <circle cx="32" cy="28" r="1.5" fill="white"/>
</svg>
